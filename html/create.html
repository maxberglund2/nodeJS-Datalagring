<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body class="bg-dark">
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Menu</a>
          <a class="navbar-brand" href="./read.html">All Users</a>
        </div>
    </nav>
    <div class="container text-light mt-4 d-flex align-items-start justify-content-center" id="userUpdateForm">
        <form action="/createUser" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; width: 400px;">
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input class="form-control" type="text" name="firstname" id="firstname" placeholder="First name">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last name">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input class="form-control" type="date" name="birthday" id="birthday">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">User picture</label>
                <input class="form-control" type="file" name="image" id="file_input" accept=".jpg, .jpeg, .png">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Profession</label>
                <input class="form-control" type="text" name="profession" id="profession_input" placeholder="Profession">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</body>
</html>
